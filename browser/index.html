<html>
	<head>
		<title>Like Button Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="http://scripting.com/favicon.ico">
		
		<script src="http://fargo.io/code/jquery-1.9.1.min.js"></script>
		<link href="http://fargo.io/code/bootstrap.css" rel="stylesheet">
		<script src="http://fargo.io/code/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500i,700" rel="stylesheet">
		<script src="http://fargo.io/code/node/shared/utils.js"></script>
		<script src="http://fargo.io/code/node/shared/confirmdialog.js"></script>
		<script src="http://fargo.io/code/shared/ga.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<script src="http://api.nodestorage.io/api.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/scripting/likes/browser/api/likes.js"></script>
		<link href="https://cdn.jsdelivr.net/gh/scripting/likes/browser/api/likes.css" rel="stylesheet" type="text/css">
		
		<script src="code.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css">
		</head>
	<body>
		<div class="divPageBody">
			<h1 class="h1PageTitle">
				Like Button Demo
				</h1>
			<p class="pText">
				If you like the color, click the thumb.
				</p>
			<div class="divListContainer">
				<ul class="ulLikeableList">
					<li class="likeable" color="red"><i class="fa fa-circle"></i></li>
					<li class="likeable" color="green"><i class="fa fa-circle"></i></li>
					<li class="likeable" color="blue"><i class="fa fa-circle"></i></li>
					</ul>
				</div>
			<p class="pText">
				This is the demo app for my <i>Likes</i> server. 
				It has all the JavaScript code for the user interface.
				See the <a href="https://github.com/scripting/likes">repository</a> for docs on how to deploy on your site. 
				</p>
			<div class="divButtons">
				<button id="idConnectButton" class="btn btn-primary btnConnect" type="button" onclick="toggleTwitterConnect ();">
					</button>
				</div>
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
			</script>
		</body>
	</html>
